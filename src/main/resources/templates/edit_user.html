<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/user/{id}/edit" method="post">
    <input type="hidden" name="id" th:value="${user.id}">>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Leave empty to keep current password">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${user.email}" required min="0" max="120">

    <label for="roles">Roles:</label>
    <select id="roles" name="roles" multiple>
        <option th:each="role : ${allRole}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}"></option>
    </select>

    <button type="submit">Update User</button>
</form>

<a href="/admin">Back to Admin Panel</a>
</body>
</html>
